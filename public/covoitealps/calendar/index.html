<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovoiteAlps</title>
    <link rel="stylesheet" href="/covoitealps/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=calendar_month,help,home,location_on,person" rel="stylesheet" />
</head>
<body>
    <div class="vostrajet">
        <div class="tbox">
            <h3>Aller</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="LA"> Lundi</label>
                <label><input type="checkbox" id="MA"> Mardi</label>
                <label><input type="checkbox" id="MeA"> Mercredi</label>
                <label><input type="checkbox" id="JA"> Jeudi</label>
                <label><input type="checkbox" id="VA"> Vendredi</label>
            </div>
            <div class="time-input">
                <input type="time" id="TA">
            </div>
        </div>
    
        <div class="tbox">
            <h3>Retour</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="LR"> Lundi</label>
                <label><input type="checkbox" id="MR"> Mardi</label>
                <label><input type="checkbox" id="MmR"> Mercredi</label>
                <label><input type="checkbox" id="JR"> Jeudi</label>
                <label><input type="checkbox" id="VR"> Vendredi</label>
            </div>
            <div class="time-input">
                <input type="time" id="TR">
            </div>
        </div>
        <div class="save">
            <button id="save-btn">Sauvegarder</button>
        </div>
    </div>
    <div class="navbar">
        <a href="/covoitealps/"><span class="material-symbols-outlined">home</span></a>
        <a href="/covoitealps/calendar/"><span class="material-symbols-outlined">calendar_month</span></a>
        <a href="/covoitealps/point/"><span class="material-symbols-outlined">location_on</span></a>
        <a href="/covoitealps/profile"><span class="material-symbols-outlined">person</span></a>
        <a href="/covoitealps/help/"><span class="material-symbols-outlined">help</span></a>
    </div>
    <script src="/covoitealps/calendar/script.js"></script>
</body>
</html>
